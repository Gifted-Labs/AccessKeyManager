<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRO FOCUS - SIGN UP</title>
    <link rel="stylesheet" href="css/genstyle.css" th:href="@{/css/genstyle.css}">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>MICRO FOCUS</h1>
        </div>
        <ul>
            <li><a href="#" >Contact</a></li>
            <li><a href="#" th:href="@{/public/login}">Sign In</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="" th:action="@{/public/registeruser}" method="post" onsubmit="return validateForm()">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required> <br />
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" required> <br />
            <input type="submit" value="Sign Up">
        </form>
        <button class="signin-btn">Sign In</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
