<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Update Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .wrapper {
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .wrapper header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }

        .instructions {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            background: #43cea2;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-right: 20px;
        }

        .links a:last-child {
            margin-right: 0;
        }

        .links a:hover {
            background: #185a9d;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>Password Update Success</header>
    <div class="message">Congratulations!</div>
    <div class="instructions">Your password has been successfully updated. You can now proceed to login.</div>
    <div class="links">
        <a th:href="@{/public/login}">Go to Login</a>
    </div>
</div>
</body>
</html>
