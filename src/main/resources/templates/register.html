<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS KEY MANAGER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .wrapper {
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
        }

        .wrapper header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 35px;
            color: #333;
        }

        .wrapper .logo {
            font-size: 50px;
            color: #43cea2;
            margin-bottom: 10px;
            border: 2px solid #43cea2;
            border-radius: 10px; /* Equal border radius */
            display: inline-block;
            padding: 20px;
        }

        .wrapper form {
            width: 100%;
            text-align: left;
        }

        .field {
            position: relative;
            margin-bottom: 20px;
        }

        .field input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .field input:focus {
            border-color: #43cea2;
            outline: none;
        }

        .field input.error {
            border-color: #dc3545;
        }

        .error {
            display: none;
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .error.active {
            display: block;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background: #43cea2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #185a9d;
        }

        .sign-txt {
            margin-top: 20px;
            text-align: center;
        }

        .sign-txt a {
            color: #43cea2;
            text-decoration: none;
        }

        .sign-txt a:hover {
            text-decoration: underline;
        }

        .alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .alert.success {
            background: #28a745;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 20px 15px;
            }

            .wrapper header {
                font-size: 24px;
            }

            .field input {
                padding: 10px 15px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <i class="fas fa-key"></i>
    </div>
    <header>Registration Form</header>
    <form id="registerForm" th:action="@{/public/registeruser}" method="post">
        <div class="field email">
            <div class="input-area">
                <input type="text" name="email" id="email" placeholder="Email Address" required>
                <i class="icon fas fa-envelope"></i>
            </div>
            <div class="error">Email can't be blank</div>
        </div>
        <div class="field password">
            <div class="input-area">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="icon fas fa-lock"></i>
            </div>
            <div class="error">Password can't be blank</div>
        </div>
        <div class="field password">
            <div class="input-area">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
                <i class="icon fas fa-lock"></i>
            </div>
            <div class="error">Confirmation password can't be blank</div>
        </div>
        <input type="submit" value="Register">
    </form>
    <div class="sign-txt">Already registered? <a th:href="@{/login}">Sign in</a></div>
</div>

<!-- Alert Box -->
<div id="alert" class="alert"></div>

<!-- Footer -->
<footer>
    &copy; Gifted Labs Inc Access KeyManager 2024
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showAlert(urlParams.get('error'), 'error');
            shakeForm();
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (!validateEmail(email)) {
                event.preventDefault();
                showAlert('Invalid email address', 'error');
                shakeForm();
            } else if (password !== confirm) {
                event.preventDefault();
                document.getElementById('confirm').classList.add('error');
                shakeForm();
            }
        });

        document.getElementById('confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;

            if (confirm && password === confirm) {
                document.getElementById('confirm').classList.remove('error');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 4000);
        }

        function shakeForm() {
            const form = document.querySelector('.wrapper');
            form.classList.add('shake');
            setTimeout(() => {
                form.classList.remove('shake');
            }, 1000);
        }
    });
</script>

</body>
</html>
