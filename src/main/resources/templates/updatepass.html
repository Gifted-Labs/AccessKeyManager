<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MICRO FOCUS - RESET PASSWORD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to bottom right, #6a2c70, #c96567); /* Gradient background */
        }

        .wrapper {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .wrapper header {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #2a2a2a;
            margin-bottom: 30px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            background: #c96567;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-right: 20px;
        }

        .links a:last-child {
            margin-right: 0;
        }

        .links a:hover {
            background: #6a2c70;
        }

        .resend-email {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: #c96567;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background: #6a2c70;
        }

        .back-to-login {
            background: #6a2c70;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-login:hover {
            background: #c96567;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>Reset Password</header>
    <div class="message">Please enter your new password</div>
    <form method="post" th:action="@{/public/updatePassword}">
        <input type="hidden" name="email" th:value="${email}">
        <input type="password" name="password" placeholder="Enter new password" required>
        <input type="password" name="confirm" placeholder="Confirm new password" required>
        <button type="submit">Update Password</button>
    </form>
</div>
</body>
</html>
