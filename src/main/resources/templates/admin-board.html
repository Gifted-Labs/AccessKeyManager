


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICROFOCUS INC</title>
    <link rel="stylesheet" th:href="@{/css/adminstyle.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ACCESS KEY MANAGER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>a
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        <div class="form-group">
            <form action="" th:action="@{/web/admin/search}" method="get">
                <input type="search" class="search" name="search" placeholder="Search Active Key by Email...">
                <button class="btn btn-primary mt-2">Search</button>
            </form>
        </div>
        <div id="search-result" class="alert alert-info mt-2" style="display: none;"></div>
        <div class="row" id="keys-container">
            <!-- Card Layout -->
            <div class="col-md-6 mb-4" th:each="key : ${keys}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${key.email}">Email</h5>
                        <p class="card-text">
                            <strong>Access Key:</strong> <span th:text="${key.keyValue}">Access Key</span><br>
                            <strong>Procured Date:</strong> <span th:text="${key.procured_date}">Procured Date</span><br>
                            <strong>Expiry Date:</strong> <span th:text="${key.expiry_date}">Expiry Date</span><br>
                            <strong>Status:</strong> <span th:text="${key.status}">Status</span>
                        </p>
                        <a th:href="@{/web/admin/revoke(email=${key.email})}" href="#" class="btn btn-danger btn-sm revoke-btn" >Revoke</a>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <script src="js/script.js"></script>
</body>
</html>
