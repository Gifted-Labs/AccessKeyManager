<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICROFOCUS INC</title>
    <link rel="stylesheet" th:href="@{/css/userstyle.css}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .search {
            width: calc(100% - 100px);
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary {
            vertical-align: top;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
            color: #555;
        }
        .btn-danger {
            float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ACCESS KEY MANAGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <div class="form-group">
        <form id="searchForm" th:action="@{/web/admin/search}" method="get">
            <input type="search" class="form-control search" id="searchInput" name="search" placeholder="Search Active Key by Email...">
            <button type="submit" class="btn btn-primary" onclick="searchKey()">Search</button>
        </form>
           </div>
    <div id="search-result" class="alert alert-info mt-2" style="display: none;"></div>
    <div class="row" id="keys-container">
        <!-- Card Layout -->
        <div class="col-md-6 mb-4" th:each="key : ${keys}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${key.email}">Email</h5>
                    <p class="card-text">
                        <strong>Access Key:</strong> <span th:text="${key.keyValue}">Access Key</span><br>
                        <strong>Procured Date:</strong> <span th:text="${key.procured_date}">Procured Date</span><br>
                        <strong>Expiry Date:</strong> <span th:text="${key.expiry_date}">Expiry Date</span><br>
                        <strong>Status:</strong> <span th:text="${key.status}">Status</span>
                    </p>
                    <a class="btn btn-danger btn-sm revoke-btn" data-toggle="modal" data-target="#revokeModal" th:href="@{/web/admin/revoke?(email=${key.email})}">Revoke</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
